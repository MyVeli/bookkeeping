<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <title>Bookkeeping app</title>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bookkeeping app</a>
            </div>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/addtitle">Add a book</a></li>
                <li class="nav-item active"><a class="nav-link" href="/status">Add a status type</a></li>
                <li><a class="nav-link" href="/friends">Friends</a></li>
                <li><a class="nav-link" href="/logout">logout</a></li>
            </ul>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <h2>Current statuses:</h2>
                <div class="col-12"><div class="table-responsive" style="max-height: 400px;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="statusTable">
                            {% for status in statuses %}
                            <tr>
                                <td> {{status}} </td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <form action="/add_status" method="POST">
                        Status name: <br>
                        <input type="text" name="name"><br>
                        <button type="submit" class="btn btn-primary">"add status"</button>
                    </form>                    
                    {% with errors = get_flashed_messages() %}
                        {% for error in errors %}
                            {{error}}
                        {% endfor %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </body>
</html>
